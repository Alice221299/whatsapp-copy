<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login</title>
</head>
<body>
    <head>
        <nav class="navLogo">
            <img src="../icons/whatsapp-svgrepo-com.svg" height="25px" alt="Logo WhatsApp">
            <h1 class="navLogo__WA">WhatsApp</h1>
        </nav>
    </head>
    <main>
        <section class="mainSection">
            <form id="loginForm">
                <label for="loginUserPhone"class="inputBox">Phone number</label>
                <input type="number" class="input" id="loginUserPhone" placeholder="E.g: 3111111111">
                <label for="loginPassword" class="inputBox">Password</label>
                <input type="password"class="input" id="loginPassword" placeholder="****">
                <button type="submit" class="btnSubmit">Log In</button>
            </form>
            <a href="./register.html" class="linkSingUp">Sing up for free</a>
        </section>
    </main>
    <footer></footer>
    <script src="../scripts/login.js" type="module"></script>
</body>
</html>
