<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>register</title>
</head>
<body>
    <head>
        <nav>
            <img src="../icons/message-square.svg" alt="Logo message">
            <h1>Message</h1>
        </nav>
    </head>
    <body>
        <section>
            <form id="singUpForm">
                <h2>Create an account</h2>
                <label class="inputBox">
                    <samp class="inputSpam">Name</samp>
                    <input type="text" class="input">
                </label>
                <label class="inputBox">
                    <samp class="inputSpam">Phone number</samp>
                    <input type="number" class="input">
                </label>
                <label class="inputBox">
                    <samp class="inputSpam">Password</samp>
                    <input type="password"class="input">
                </label>
                <label class="inputBox">
                    <samp class="inputSpam">Profile picture</samp>
                    <input type="url" class="input">
                </label>
                <label class="inputBox">
                    <samp class="inputSpam">About</samp>
                    <textarea name="" id="" cols="30" rows="10" class="input"></textarea>
                </label>
                <button type="submit" class="btnSubmit">Sing up</button>
            </form>
        </section>
    </body>
    <footer></footer>
    <script src="../scripts/registrer.js"></script>
</body>
</html>
