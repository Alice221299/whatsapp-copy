<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>register</title>
</head>
<body>
    <head>
        <nav class="navLogo">
            <img src="../icons/whatsapp-svgrepo-com.svg" height="25px" alt="Logo WhatsApp">
            <h1 class="navLogo__WA">WhatsApp</h1>
        </nav>
    </head>
    <main>
        <section class="mainSection">
            <form id="singUpForm">
                <h2>Create an account</h2>
                <label for="singUpUserName" class="inputBox">Name</label>
                <input type="text" class="input" placeholder="E.g: Sophia" id="singUpUserName">
                <label for="singUpUserPhone" class="inputBox">Phone number</label>
                <input type="number" class="input" placeholder="E.g: 3111111111" id="singUpUserPhone">
                <label for="singUpUserPassword" class="inputBox">Password</label>
                <input type="password"class="input" placeholder="****" id="singUpUserPassword">
                <label for="singUpUserPicture" class="inputBox">Profile picture</label>
                <input type="url" class="input" placeholder="E.g: https://images.unsplash.com/photo" id="singUpUserPicture">
                <label for="singUpUserAbout" class="inputBox">About</label>
                <textarea name="" id="singUpUserAbout" cols="20" rows="5" class="input" placeholder="E.g: Available / Busy / At the movies"></textarea>
                <button type="submit" class="btnSubmit">Sing up</button>
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="../scripts/registrer.js" type="module"></script>
</body>
</html>
